apiVersion: batch/v1
kind: Job
metadata:
  name: temporal-schema-setup
  namespace: temporal
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: schema-setup
        image: temporalio/admin-tools:1.23.0
        command: ["bash", "-c"]
        args:
          - |
            temporal-sql-tool \
              --endpoint postgres.temporal.svc.cluster.local \
              --port 5432 \
              --user temporal \
              --password temporal \
              --database temporal \
              --plugin postgres \
              create-database && \
            temporal-sql-tool \
              --endpoint postgres.temporal.svc.cluster.local \
              --port 5432 \
              --user temporal \
              --password temporal \
              --database temporal \
              --plugin postgres \
              setup-schema -v 0.0 && \
            temporal-sql-tool \
              --endpoint postgres.temporal.svc.cluster.local \
              --port 5432 \
              --user temporal \
              --password temporal \
              --database temporal \
              --plugin postgres \
              update-schema -d schema/postgresql/v96/temporal/versioned
