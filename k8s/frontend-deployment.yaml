apiVersion: apps/v1
kind: Deployment
metadata:
  name: dob-facts-frontend
  namespace: dob-facts-app
  labels:
    app: dob-facts-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dob-facts-frontend
  template:
    metadata:
      labels:
        app: dob-facts-frontend
    spec:
      containers:
      - name: frontend
        image: #__#IMAGE_NAME#__#:#__#IMAGE_TAG#__#
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        envFrom:
        - configMapRef:
            name: dob-facts-config
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-cred
---
apiVersion: v1
kind: Service
metadata:
  name: dob-facts-frontend-service
  namespace: dob-facts-app
  labels:
    app: dob-facts-frontend
spec:
  selector:
    app: dob-facts-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dob-facts-ingress
  namespace: dob-facts-app
  annotations:
    # ðŸ‘‰ CORS config (adjust if needed)
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dob-facts-frontend-service
            port:
              number: 3000

