apiVersion: apps/v1
kind: Deployment
metadata:
  name: dob-facts-backend
  namespace: dob-facts-app
  labels:
    app: dob-facts-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dob-facts-backend
  template:
    metadata:
      labels:
        app: dob-facts-backend
    spec:
      containers:
      - name: backend
        image: #__#IMAGE_NAME#__#:#__#IMAGE_TAG#__#
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-cred
---
apiVersion: v1
kind: Service
metadata:
  name: dob-facts-backend-service
  namespace: dob-facts-app
  labels:
    app: dob-facts-backend
spec:
  selector:
    app: dob-facts-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dob-facts-ingress-be
  namespace: dob-facts-app
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: dob-facts-backend-service
            port:
              number: 8000

