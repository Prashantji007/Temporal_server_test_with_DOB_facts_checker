name: SonarQube Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Python for backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          cd backend
          pip install -r requirements.txt

      # Setup Node.js for frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend deps
        run: |
          npm install
          npm run build

      # Install SonarScanner CLI
      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux.zip
          unzip sonar-scanner-cli-*.zip -d $HOME
          echo "$HOME/sonar-scanner-6.2.1.4610-linux/bin" >> $GITHUB_PATH

      # Run SonarQube Scan
      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.projectKey=dob-facts \
            -Dsonar.sources=backend,frontend \
            -Dsonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/__pycache__/** \
            -Dsonar.host.url=http://sonarqube-sonarqube:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
